
  {% extends 'base.html' %}
  {% load crispy_forms_tags %}
  {% block content %}
  <div class="container-fluid pt-3">
    <div class="row removable">
        <div class="col-lg-12 px-sm-0">
            <div class="card shadow-none px-0 bg-transparent mt-0 mb-4">
                <div class="card-body px-0 pb-0">
                    <div class="container px-0 pb-4">
                        <div class="row justify-content-center">
                            <div class="col-lg-8 custom-widened-column">
                                <div class="card max-height-vh-70" style="max-height: 70vh; max-width: 100%;">
                                    <div class="card-header shadow-xl">
                                        <form method="post" action="{% url 'login' %}" class="form">
                                            {% csrf_token %}
                                            {{ form|crispy }}
                                            <button type="submit" class="btn btn-primary btn-block mt-3">Sign in</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>
  {% endblock %}
